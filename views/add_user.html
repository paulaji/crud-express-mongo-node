<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand" style="font-size: 24px"
              >Whisper Gallery<br />
              <small style="font-size: 15px"
                >shhhh! think twice before you whisper
                <i class="fa-regular fa-face-grimace"></i>
                just kidding! let it all out
              </small></a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->
    <!-- Main Section -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/" style="color: #000"
              ><i class="fa-solid fa-chevron-left"></i> All Whispers</a
            >
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Whisper</h2>
          <span class="text-dark">(you can always not reveal the name)</span>
          <span class="text-light">create your new whisper below</span>
        </div>
        <!-- form handling -->
        <form method="post" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Whisper About: </label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                placeholder="John Doe (or say anonymous)"
              />
            </div>
            <div class="form-group">
              <label for="whisper" class="text-light">Whisper: </label>
              <input
                type="text"
                name="whisper"
                placeholder="Is a local Paracetamol dealer"
              />
            </div>
            <div class="form-group">
              <label for="confidence" class="text-light"
                >Confidence Level:
              </label>
              <div class="radio inline">
                <input type="radio" name="confidence" value="verylow" />
                <label for="confidence" class="text-light">very low /</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="confidence" value="low" />
                <label for="confidence" class="text-light">low /</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="confidence" value="medium" />
                <label for="confidence" class="text-light">medium /</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="confidence" value="high" />
                <label for="confidence" class="text-light">high /</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="confidence" value="veryhigh" />
                <label for="confidence" class="text-light">very high</label>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="text-light">Active or not? </label>
              <div class="radio inline">
                <input type="radio" name="status" value="active" />
                <label for="confidence" class="text-light">active /</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="status" value="inactive" />
                <label for="confidence" class="text-light">inactive</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">
                Whisper Now!
                <i class="fa-solid fa-bullhorn" style="color: #000"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- /Main Section -->
  </body>
</html>
